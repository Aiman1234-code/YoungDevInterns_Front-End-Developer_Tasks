<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Layout Task</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <h1>My Responsive Webpage</h1>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </aside>

    <main class="main-content">
      <h2>Main Content</h2>
      <p>This is the main area of the webpage. It adjusts based on the screen size.</p>
      <p>You can add more paragraphs, images, or sections here.</p>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Responsive Layout Example</p>
  </footer>

</body>
</html>
